<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>
  <div class="web">
    <header>
      <nav>
        <h2 class="logo">Amar prithibi</h2>
        <!-- Hamburger SVG  kept For animation -->
        <svg class="hamburger" width="43" height="23" viewBox="0 0 43 23" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <line y1="1.5" x2="43" y2="1.5" stroke="white" stroke-width="3" />
          <line y1="11.5" x2="28" y2="11.5" stroke="white" stroke-width="3" />
          <line y1="21.5" x2="16" y2="21.5" stroke="white" stroke-width="3" />
        </svg>
      </nav>
      <div class="nav-open">
        <div class="contact">
          <h3> Contact</h3>
          <p>0155245431</p>
        </div>
        <div class="social">
          <h3>Social links</h3>
          <div class="social-links">
            <a href="#"><img src="./img/twitter.svg" alt="facebook"></a>
            <a href="#"><img src="./img/Facebook.svg" alt="twitter"></<img>
              <a href="#"><img src="./img/Instagram.svg" alt="instagram"></a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="page photo">
        <div class="portfolio">
          <h1>Elena Morell</h1><br>
          <h2>Photographer</h2><br>
          <h3>02/08/2018</h3>
        </div>
        <div class="mod">
          <a href="photo.html"> <img class="model-left" src="./img/model-left.jpg" alt="photo left" />

            <img class="model-right" src="./img/model-right.jpg" alt="photo right" /></a>
        </div>

      </section>
      <section class="page chef">
        <div class="portfolio">
          <h1>Bayern Sanders</h1>
          <h2>Chef</h2>
          <h3>12/11/2014</h3>
        </div>
        <div class="mod">
          <a href="chef.html">
            <img class="model-left" src="./img/chef-left.jpg" alt="photo left" />
            <img class="model-right" src="./img/chef-right.jpg" alt="photo right" />
          </a>
        </div>
      </section>
      <section class="page hair">
        <div class="portfolio">
          <h1>Robby Fowler</h1>
          <h2>Barber</h2>
          <h3>18/01/2017</h3>
        </div>
        <div class="mod">
          <a href="hair.html">
            <img class="model-left" src="./img/hair-left.jpg" alt="photo left" />
            <img class="model-right" src="./img/hair-right.jpg" alt="photo right" />
          </a>
        </div>
      </section>
      <div class="slides">
        <div class="pg 1">
          <h2>01</h2>
          <svg class="dot active" width="12" height="12" viewBox="0 0 12 12" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <circle cx="6" cy="6" r="6" fill="white" />
          </svg>
        </div>
        <div class="pg 2">
          <h2>02</h2><svg class="dot " width="12" height="12" viewBox="0 0 12 12" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <circle cx="6" cy="6" r="6" fill="white" />
          </svg>
        </div>
        <div class="pg 3">
          <h2>03</h2><svg class="dot " width="12" height="12" viewBox="0 0 12 12" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <circle cx="6" cy="6" r="6" fill="white" />
          </svg>
        </div>
      </div>
    </main>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
